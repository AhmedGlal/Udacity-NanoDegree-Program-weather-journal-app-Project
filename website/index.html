<!DOCTYPE html>
<html>

<head>
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <!-- Style -->
  <!-- JavaScript -->
  <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      }; // add zero in front of numbers < 10
      return i;
    }
  </script>
</head>

<body onload="startTime()">

  <h1>Weather Journal App</h1>

  <div class="holder zip">
    <label for="zip" class="zip__label">Enter Zip Code </label>
    <input type="text" id="zip" maxlength="20" required="" placeholder="USA Zip Only">
  </div>
  <div class="holder feel">
    <!-- <label for="feelings">how are you feeling today?</label> -->
    <textarea class="feel__input" id="feelings" maxlength="60" required="">how are you feeling today?</textarea>
  </div>
  <button id="generate" type="submit"> Generate </button>

  <div class="container">

    <div id="content" class="feeling__label">
      Do You Feel Good Today !
    </div>

    <div class="content">

      <div class="place">

        <div id="txt"></div>
        <div id="date" class="dmy"></div>

      </div>

      <div id="temp" class="temp" style="font-size:10px;">
        <!-- <p>10Â° C</p> -->
      </div>

      <div class="clear"></div>

    </div>

  </div>

  <div class="footer">
    <p>Copyright &copy; 2021 Real Time Weather Journal App. All Rights Reserved | Design by Ahmed Glal</a></p>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
